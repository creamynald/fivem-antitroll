<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/app.css" />
    <script defer src="https://unpkg.com/alpinejs@3.10.4/dist/cdn.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <title>New Player - Endzone</title>
    <style>
        ::-webkit-scrollbar { display: none; }
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body x-data="main()" x-init="listen()">
    <div class="floating-panel" x-show="show" x-transition.opacity.duration.500ms x-effect="playSoundOnShow">
        <div class="panel-content" :class="{ 'pulse': show }">
            <div class="icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C12 22 20 18 20 12V5L12 2L4 5V12C4 18 12 22 12 22Z" 
                          stroke="var(--accent)" 
                          stroke-width="1.5" 
                          stroke-linejoin="round"
                          style="filter: drop-shadow(0 0 6px var(--glow));"/>
                </svg>
            </div>

            <div class="text-group">
                <h1 class="title">Warga Baru</h1>
                <p class="subtitle">
                    Bermainlah sesuai waktu yang ditentukan,
                    anda tidak bisa memukul dan menembak sampai...
                </p>
            </div>

            <div class="countdown" :class="{ 'blink': show }">
                <span x-text="minleft"></span> MENIT
            </div>
        </div>
    </div>
</body>
</html>
